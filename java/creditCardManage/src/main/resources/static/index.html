<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<div class="container" ng-controller="home" ng-cloak class="ng-cloak">
		<h1>Greeting</h1>
		<div >
			<p>The ID is {{greeting.id}}</p>
			<p>The content is {{greeting.content}}</p>
		</div>
		<div>
			<label class="btn btn-primary" for="my-file-selector"> <input
				id="my-file-selector" type="file" style="display: none"
				onchange="angular.element(this).scope().uploadFile(this.files[0])">
				Button Text Here
			</label> <span class='label label-info' id="upload-file-info"></span>
		</div>

		<h2>File Upload</h2>
		<div>
			<div class="control-group">
				<div class="controls">
					<span class="btn btn-success fileinput-button"> 
					<i class="icon-plus icon-white"></i> 
					<input ng-model = "myFile" type="file" name="file" data-url="/resource" multiple>
					</span>
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary pull-left"
					ng-click="upload()">Upload</button>
			</div>
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/FileUploadController.js"></script>
	<script src="js/FileUploadService.js"></script>
</body>
</html>
